---
- project:
    templates:
      - publish-stx-docs
      - stx-release-notes-jobs
      - stx-bandit-jobs
    check:
      jobs:
        - openstack-tox-linters
        - stx-distcloud-client-tox-pep8
        - stx-distcloud-client-tox-py27
        - stx-distcloud-client-tox-py36
        - stx-distcloud-client-tox-pylint
    gate:
      jobs:
        - openstack-tox-linters
        - stx-distcloud-client-tox-pep8
        - stx-distcloud-client-tox-py27
        - stx-distcloud-client-tox-py36
        - stx-distcloud-client-tox-pylint
    post:
      jobs:
        - stx-distcloud-client-upload-git-mirror

- job:
    name: stx-distcloud-client-tox-py27
    parent: tox
    description: Run py27 for distcloud-client
    nodeset: ubuntu-xenial
    vars:
      tox_envlist: py27
      tox_extra_args: -c distributedcloud-client/tox.ini

- job:
    name: stx-distcloud-client-tox-py36
    parent: tox
    description: Run py36 for distcloud-client
    nodeset: ubuntu-bionic
    vars:
      tox_envlist: py36
      tox_extra_args: -c distributedcloud-client/tox.ini

- job:
    name: stx-distcloud-client-tox-pylint
    parent: tox
    description: Run pylint for distcloud-client
    vars:
      tox_envlist: pylint
      tox_extra_args: -c distributedcloud-client/tox.ini

- job:
    name: stx-distcloud-client-tox-pep8
    parent: tox
    description: Run pep8 for distcloud-client
    vars:
      tox_envlist: pep8
      tox_extra_args: -c distributedcloud-client/tox.ini

- job:
    name: stx-distcloud-client-upload-git-mirror
    parent: upload-git-mirror
    description: >
      Mirrors opendev.org/starlingx/distcloud-client to
      github.com/starlingx/distcloud-client
    vars:
      git_mirror_repository: starlingx/distcloud-client
    secrets:
      - name: git_mirror_credentials
        secret: stx-distcloud-client-github-secret
        pass-to-parent: true

